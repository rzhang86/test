@(connected: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>the collaborative art project</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        
        <style>#stage {border: 1px solid #9C9898;}</style>
    </head>
    <body>
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">the collaborative art project</a>
                    @if(connected != null) {
                        <p class="pull-right">enter your name: <input id="username" name="username" class="input-small" type="text" maxlength="@Application.getMaxNameLength()" value="@Stroke.getMostRecentName(connected)"></p>
                    }
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content">
                @content
            </div>
            <footer>
                <p>ray zhang</p>
            </footer>
        </div>
    </body>
</html>
